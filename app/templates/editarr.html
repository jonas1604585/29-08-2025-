{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Acessório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}"> 
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Editar Acessório</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Acessório</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ acessorio.nome }}" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Salvar Alterações</button>
        </form>
        <div class="text-end mt-3">
            <a href="{% url 'listarr' acessorio.item.id %}" class="btn btn-link">Voltar para Acessórios</a>
        </div>
    </div>

</body>
</html>
