{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Itens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}"> 
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meus Itens</h2>
            <div>
                <a href="{% url 'index' %}" class="btn btn-outline-danger me-2">Logout</a>
                <a href="{% url 'criar' %}" class="btn btn-primary">Criar Item</a>
            </div>
        </div>

        {% if itens %}
            <div class="row">
                {% for item in itens %}
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.nome }}</h5>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'editar' item.id %}" class="btn btn-warning btn-sm">Editar</a>
                                    <a href="{% url 'excluir' item.id %}" class="btn btn-danger btn-sm">Excluir</a>
                                    <a href="{% url 'listarr' item.id %}" class="btn btn-info btn-sm">Acess√≥rios</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-secondary text-center">
                Nenhum item cadastrado ainda.
            </div>
        {% endif %}
    </div>

</body>
</html>
